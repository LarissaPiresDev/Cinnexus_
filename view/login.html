<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="icon" href="/assets/img/logo-cabecalho.png" type="image/png">
    <script src="/assets/js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <a href="/view/inicio.html">
                <img src="/assets/img/logo-cinnexus.png" alt="">
            </a>
        </div >
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <div id='msgError'></div>

            <form>
                <!-- input email -->
                <div class="input_box">
                    <label for="usuario" id="userLabel">Email do usuário</label>
                    <input required type="email" id ="usuario" placeholder="Email"required>
                    
                </div>

                <!-- input senha -->
                <div class="input_box">
                    <label for="senha" id="senha">Senha</label>
                    <input required type="password" id="senha" placeholder="Senha"required>
                    
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>

                <!-- botão entrar -->
                <div>
                    <button onclick="entrar()">
                        Entrar
                    </button>
                </div>


            </form>
            <!-- box suporte -->
            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox" style="margin:o; padding:0; height: 13px;">
                    Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="/assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="/view/cadastro-usuario.html">Cadastre-se</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
